<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
  background: #f7f9fa;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: #222;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #2a4d69;
}

form {
  background: #fff;
  max-width: 400px;
  margin: 40px auto;
  padding: 32px 24px 24px 24px;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(44,62,80,0.08);
  display: flex;
  flex-direction: column;
  gap: 16px;
}

input[type="text"],
input[type="file"],
textarea {
  padding: 10px;
  border: 1px solid #bfc9d1;
  border-radius: 6px;
  font-size: 1rem;
  background: #f4f7fa;
  transition: border 0.2s;
}

input[type="text"]:focus,
textarea:focus {
  border: 1.5px solid #2a4d69;
  outline: none;
  background: #fff;
}

button[type="submit"], button[type="reset"] {
  background: #2a4d69;
  color: #fff;
  border: none;
  padding: 10px 0;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 8px;
  transition: background 0.2s;
}

button[type="submit"]:hover, button[type="reset"]:hover {
  background: #41729f;
}

label {
  font-weight: 500;
  margin-bottom: 4px;
}

@media (max-width: 500px) {
  form {
    max-width: 95vw;
    padding: 16px 8px;
  }
}
    </style>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Title" required><br>
  <input type="text" name="year" placeholder="Year" required><br>
  <input type="text" name="genre" placeholder="Genre" required><br>
  <textarea name="description" placeholder="Description"></textarea><br>
  <input type="file" name="video" accept="video/mp4" required><br>
  <input type="file" name="image" accept="image/*" required><br>
  <button type="submit">Upload Movie</button>
</form>
<script>
document.getElementById('uploadForm').onsubmit = async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const res = await fetch('http://localhost:3001/api/upload', {
    method: 'POST',
    body: formData
  });
  const data = await res.json();
  alert(data.success ? 'Upload successful!' : 'Upload failed!');
};
</script>
</body>
</html>
